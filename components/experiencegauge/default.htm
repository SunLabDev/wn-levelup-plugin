<div class="gauge-container">

    <div class="level-indicator">Level {{__SELF__.userLevel.level}}</div>

    <div class="gauge">
        <div class="gauge-filling" style="width: {{__SELF__.gaugeFillingRate}}%">
        </div>
        <div>{{__SELF__.gaugeFillingRate|round(2)}}%</div>
    </div>

    {% if __SELF__.nextLevel %}
    <div class="level-indicator">
            Level {{__SELF__.nextLevel.level}}
    </div>
    {% endif %}

</div>
